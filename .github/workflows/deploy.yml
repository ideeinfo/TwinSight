name: Deploy to Cloud

on:
  push:
    branches: [main, db]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'éƒ¨ç½²ç›®æ ‡'
        required: true
        default: 'railway'
        type: choice
        options:
          - railway
          - vercel
          - ssh
          - docker

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # æž„å»ºå’Œæµ‹è¯•
  # ============================================
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: cd server && npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_INFLUX_URL: ${{ secrets.VITE_INFLUX_URL }}
          VITE_INFLUX_ORG: ${{ secrets.VITE_INFLUX_ORG }}
          VITE_INFLUX_BUCKET: ${{ secrets.VITE_INFLUX_BUCKET }}
          VITE_INFLUX_TOKEN: ${{ secrets.VITE_INFLUX_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ============================================
  # æž„å»º Docker é•œåƒå¹¶æŽ¨é€åˆ° GitHub Container Registry
  # ============================================
  build-docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # éƒ¨ç½²åˆ° Railwayï¼ˆæŽ¨èæ–¹æ¡ˆï¼‰
  # ============================================
  deploy-railway:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/db') &&
      (github.event_name == 'push' || github.event.inputs.deploy_target == 'railway')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service tandem-demo
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Railway éƒ¨ç½²å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- åˆ†æ”¯: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- æäº¤: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- æ—¶é—´: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "æ•°æ®åº“å°†åœ¨å®¹å™¨å¯åŠ¨æ—¶è‡ªåŠ¨åˆå§‹åŒ–ã€‚" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # éƒ¨ç½²å‰ç«¯åˆ° Vercelï¼ˆå¯é€‰æ–¹æ¡ˆï¼‰
  # ============================================
  deploy-vercel:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'vercel'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  # ============================================
  # éƒ¨ç½²åˆ°è‡ªæ‰˜ç®¡æœåŠ¡å™¨ï¼ˆSSH + Docker Composeï¼‰
  # ============================================
  deploy-ssh:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'ssh'
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ðŸš€ å¼€å§‹éƒ¨ç½² Tandem Demo..."
            
            cd /opt/tandem-demo
            
            # æ‹‰å–æœ€æ–°ä»£ç 
            git pull origin ${{ github.ref_name }}
            
            # ç™»å½• GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # æ‹‰å–æœ€æ–°é•œåƒ
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # ä½¿ç”¨ç”Ÿäº§çŽ¯å¢ƒé…ç½®å¯åŠ¨æœåŠ¡
            cd docker
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            
            # ç­‰å¾…æœåŠ¡å¯åŠ¨å¹¶æ£€æŸ¥å¥åº·çŠ¶æ€
            echo "â³ ç­‰å¾…æœåŠ¡å¯åŠ¨..."
            sleep 30
            
            # å¥åº·æ£€æŸ¥
            if curl -f http://localhost/api/health; then
              echo "âœ… éƒ¨ç½²å®Œæˆï¼ŒæœåŠ¡è¿è¡Œæ­£å¸¸"
            else
              echo "âš ï¸ éƒ¨ç½²å®Œæˆï¼Œä½†å¥åº·æ£€æŸ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
              docker-compose -f docker-compose.prod.yml logs --tail=50
            fi

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ SSH éƒ¨ç½²å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- æœåŠ¡å™¨: ${{ secrets.SSH_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- åˆ†æ”¯: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- é•œåƒ: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # ä»…æž„å»º Docker é•œåƒï¼ˆç”¨äºŽæµ‹è¯•ï¼‰
  # ============================================
  deploy-docker:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_target == 'docker'
    
    steps:
      - name: Docker Image Ready
        run: |
          echo "## ðŸ³ Docker é•œåƒæž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "é•œåƒå·²æŽ¨é€åˆ° GitHub Container Registry:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ä½¿ç”¨æ–¹æ³•" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 3001:3001 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
